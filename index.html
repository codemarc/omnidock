<!DOCTYPE html>
<html lang="en">
<head>
  <title>Omni Integrators Workbench</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<div class="list-group" style="margin-top:24px;">

  <a href="#" class="list-group-item">
    <h2 class="list-group-item-heading">Workbench</h2>
    <div class="btn-toolbar">
		<button name="ismb" href="9999" type="button" class="btn btn-well btn-primary">iWay Service Manager - Base</button>
    	<button name="opsm" href="9999/ism/appc?configuration=OmniPatient" type="button" class="btn btn-primary">OmniPatient Service Monitor</button>
	</div><p/>    
	<div class="row btn-toolbar">
	    <button name="dqcl" href="9502" type="button" class="btn btn-success">DQS Cleansing</button>
    	<button name="dqmt" href="9504" type="button" class="btn btn-success">DQS Matching</button>
    	<button name="dqmg" href="9506" type="button" class="btn btn-success">DQS Merging</button>
  	</div>
  </a>
  
    <a href="#" class="list-group-item">
    <h3 class="list-group-item-heading">Management Console</h3>
    <div class="btn-toolbar">
    	<button name="ismb" href="8080/omni360/" type="button" class="btn btn-well btn-warning">Omni Patient<br/>Management Central</button>
		<button name="ismb" href="8080/OmniDomain/" type="button" class="btn btn-well btn-warning">Omni 360<br/>Domain Server</button>
	</div>
  </a>
  
  <a href="#" class="list-group-item">
  	<h3 class="list-group-item-heading">Services</h3>
  	<div class="row btn-toolbar">
  		<button name="tc7" href="8080/manager/" type="button" class="btn btn-info">Tomcat Web<br/>Application Manager</button>
  		<button name="wso2is" href="9443/carbon/" ssl="true" type="button" class="btn btn-info">WSO2 Identity Server<br/>Management Console</button>
	</div>
  </a>
</div>

<script>
  	$('.btn').click(function(){
  	    var proto=$(this).attr('ssl')?"https":"http";
  		window.open(proto+'://127.0.0.1:'+$(this).attr('href'),$(this).attr('name'));
  	});
</script>
</body>
</html>
