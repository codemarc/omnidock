<!DOCTYPE html>
<html lang="en">
<head>
  <title>Omni Integrators Workbench</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/omnidock.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<h1><i class="fa fa-ship"></i> OmniWorkbench</h2>
<div class="list-group" style="margin-top:24px;">

  <a href="#" class="list-group-item">
    <h2 class="list-group-item-heading">OmniPatient</h2>
    
    <div class="btn-toolbar">
        <button name="opmc" href="8080/omni360/" type="button" class="c1 btn btn-well btn-link" title="omni patient management central">
        <i class="fa fa-check-square-o"></i> 360 Viewer</button>
        <button name="ismb" href="9999" type="button" class="c1 btn btn-well btn-link" title="links to document input, output, errors">
        <i class="fa "></i> Document Submission</button>
    </div>    
  </a>
  <a href="#" class="list-group-item">
    <h2 class="list-group-item-heading">Monitoring</h3>
    <div class="btn-toolbar">
        <button name="opsm" href="9999/ism/appc?configuration=OmniPatient" type="button" class="c2 btn btn-link" title="ism omni patient">
        <i class="fa fa-check-square-o"></i> Process</button>
        <button name="oprs" href="9065/ism/channels?configuration=base" type="button" class="c2 btn btn-well btn-link" title="ism remediation">
        <i class="fa fa-check-square-o"></i> Remediation</button>
        <button name="dqcl" href="9502/console/webStats" type="button" class="c2 btn btn-link" title="DQS Cleansing">
        <i class="fa fa-check-square-o"></i> Cleansing</button>
        <button name="dqmt" href="9504/console/webStats" type="button" class="c2 btn btn-link" title="DQS Matching">
        <i class="fa fa-check-square-o"></i> Matching</button>
        <button name="dqmg" href="9506/console/webStats" type="button" class="c2 btn btn-link" title="title="DQS Merging">
        <i class="fa fa-check-square-o"></i> Merging</button>
    </div>
  </a>
  <a href="#" class="list-group-item">
	<h2 class="list-group-item-heading">Services</h2>
    <div class="btn-toolbar">
        <button name="wso2is" href="5430/phppgadmin/" type="button" class="c3 btn btn-link" title="phppgadmin">
        <i class="fa fa-check-square-o"></i> Database</button>
        <button name="wso2is" href="9443/carbon/" ssl="true" type="button" class="c3 btn btn-link" title="WSO2 Identity Server">
        <i class="fa fa-check-square-o"></i> Identity</button>
        <button name="opds" href="8080/OmniDomain/" type="button" class="c3 btn btn-well btn-link" title="OPMC Domain">
        <i class="fa fa-check-square-o"></i> Domain</button>
        <button name="opds" href="8080/" type="button" class="c3 btn btn-well btn-link" title="Kibana event logs viewer">
        <i class="fa "></i> Events</button>
        
        
        
    </div>
  </a>
  <a href="#" class="list-group-item">
	<h2 class="list-group-item-heading">Test</h2>
     <div class="row btn-toolbar">
        <button name="rsti" href="9066" type="button" class="c4 btn btn-link" title="Remediation Service Test Interface">
        <i class="fa fa-check-square-o"></i> Remediation</button>
        <button name="opds" href="8080/OmniDomain/installationTest.jsp" type="button" class="c4 btn btn-well btn-link" title="Installation test for OPMC Domain">
        <i class="fa fa-check-square-o"></i> Domain</button>
     </div>
  </a>
</div>
<script>
   $('.btn').click(function(){
      var proto=$(this).attr('ssl')?"https":"http";
      window.open(proto+'://127.0.0.1:'+$(this).attr('href'),$(this).attr('name'));
      });
</script>
</svg>
</body>
</html>
