# Remediation Service Properties, Version 1.0, March 18, 2014
# Last updated: May 28, make it more readable
#
# The Remediation Service Http Listener port number
http.port=9280
#
# Remediation Service http multithreading level
thread.level=10
# test UI document root. Users are recommended to update with their test senerios.
http.docroot=/ibi/ompc/ui
#
# system used sql queries. Do NOT change.
workflow.sql=sql/mssql/
#
# the domain translator http url. Change to the one you want to invoke.
flow.domain.url=http://localhost:8080/OmniDomain/v2/workflow.svc/translate/domain
#
# the default case owner.
workflow.case.owner=UNASSIGNED
#
# the dictionary file location
workflow.route.file=dictionary/MyOmniWorkflow.xml
#
# the scxml file location.
workflow.cleansing=cleansing.scxml
workflow.matching=matching.scxml
workflow.general=general_mhs.scxml
#
# workflow file path
workflow.path=
#
# the email smtp server url
flow.smtp.url=ibismtp.ibi.com
#
# email sender
flow.email.sender=no_reply@ibi.com
#
# GlassFish jndi values (context is empty)
# workflow.db.jndi=jdbc/Omni-WorkflowGlassFish
# workflow.db.context=
# Tomcat jndi values (context is empty)
# workflow.db.jndi=java:comp/env/jdbc/Omni-WorkflowTomcat
# workflow.db.context=
# iSM jndi values --- May 10, 2014, the Tomcat Data Source is not working yet. use this until the issue is resolved.
workflow.db.jndi=java:comp/env/jdbc/Omni-Workflow
workflow.db.context=
#
#
# wso2 connection
wso2.url=wso2is
wso2.port=9443
wso2.user=PRIMARY/admin
wso2.password=admin
#
# integration layer http url call
action.ActionSubmitMatching.url=http://ism:6199/remediation/MatchOverride
action.ActionSubmitMatching.method=POST
action.ActionSubmitCleansing.url=http://ism:6199/remediation/PropertyOverride
action.ActionSubmitCleansing.method=POST
#
# FindGroupSupervisor properties
action.FindGroupSupervisor.groupname=Internal/Data_Supervisor
action.FindGroupSupervisor.groupprefix=Internal/group.

# Cache Wso2
wso2.cache.time.interval=360
wso2.cache.path=wso2/cache
wso2.cache.filename=wso2group.xml

# About path
about.path=/ibi/tomcat7/webapps/RemediationService/META-INF/MANIFEST.MF

# QA Path
qa.action.sendto.tsf=qa/SendToTFS/tfs*.xml
qa.action.submit.cleansing.path=qa/PropertyOverride/
qa.action.submit.cleansing.file=cleasing*.xml
qa.action.submit.matching.path=qa/MatchingOverride/
qa.action.submit.matching.file=matchsing*.xml
qa.request=qa/request/input*.xml

# Omni User ID - Close Tickets
omni.user=auto

# Data provider type
provider.type=op
